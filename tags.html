<!DOCTYPE html>
<html>
    <head>
        <title>MAD207 Web Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td><label for="fname">First Name: </label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name: </label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td id="add"><label for="address">Address: </label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td><label for="city">City: </label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="province">Province: </label></td>
                <td><input type="text" id="province" name="province"></td>
            </tr>
            <tr>
                <td><label for="postalcode">Postal Code: </label></td>
                <td><input type="text" id="postalcode" name="postalcode"></td>
            </tr>
            <tr>
                <td colspan="2" class="myClass"><button onclick="myTable()">Submit</button></td>
            </tr>
        </table>
        <p id="fullName"></p>
        
    </body>
    <script>
        function myTable(){
            let first_name = document.getElementById("fname").value
            let last_name = document.getElementById("lname").value
            document.getElementById("fullName").innerHTML = "Full Name: " + first_name + " " + last_name
        }
    </script>
</html>
